<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <main>
        <div class="main-content">
            <div id="title-container">
                <h1 id="title">Formul√°rio de Cadastro</h1>
            </div>
            <form>
                <div id="form-label">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" class="input" placeholder="Insira o seu nome" required="true">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="input" placeholder="Insira o seu email" required="true">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" class="input" placeholder="Insira a sua senha" required="true">
                <input type="submit" value="Cadastrar" id="button">
            </div>
            </form>
        </div>
    </main>
</body>
</html>
